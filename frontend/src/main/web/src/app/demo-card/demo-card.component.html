<mat-card class="democard">
 
    <mat-card-header>
    
        <mat-card-title>{{element.elementname}}:{{element.symbol}}</mat-card-title>
        
        <mat-card-subtitle>{{element.discovered_by}}</mat-card-subtitle>
    
    </mat-card-header>
 
    <mat-card-content>
    
        <section >
        
        Category : {{element.category}}<br>
        
        {{element.summary}}
        
        </section>
    
    </mat-card-content>
 
</mat-card>
