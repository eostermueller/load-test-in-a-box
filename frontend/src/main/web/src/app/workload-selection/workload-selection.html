
<mat-card class="info-card">

  <mat-tab-group (selectedIndexChange)="tabSelectionChanged($event)"> 
    <mat-tab label="Step 1:  Start/Stop">
      <mat-card class="info-card">
        <mat-checkbox 
        #sutCheckbox
        [disabled]="isSutInProcess()"
        matTooltip="Check to start the System Under Test"
        matTooltipPosition="after"
        (change)="launchSutCheckboxChange($event)" >System Under Test</mat-checkbox>

        <mat-card-title>
            Status: {{ getSutTextStatus() }}
        </mat-card-title>
        <mat-card-actions>
            <div class="vertical_box">

                <div class="vertical_spacer">      
                  <p> </p>
                </div>
            
                <div class="vertical_content">
                  <div class="horizontal_box">
            
                    <div class="horizontal_spacer"></div>
            
                    <div class="horizontal_content">
                        <div class="horizontal_spacer">

                        </div>

                        <mat-card-header>
                            <div class="horizontal_spacer">

                                <mat-checkbox 
                                #loadGeneratorCheckbox
                                [disabled]="isLoadGeneratorInProcess()"
                                matTooltip="Check to apply load"
                                matTooltipPosition="after"
                                (change)="launchLoadGeneratorCheckboxChange($event)" >Load Generator</mat-checkbox>
                        
                                <p></p>
                                <p>Status: {{ getLoadGeneratorTextStatus() }}</p>
                            </div>
                            
                        </mat-card-header>        
                    <p></p>
                    <p></p>
                    <p></p>
                  </div>
              <div class="horizontal_spacer"></div>
              <div class="horizontal_spacer"></div>
              <div class="horizontal_spacer"></div>
              <div class="horizontal_spacer"></div>
              <div class="horizontal_spacer"></div>
              <div class="horizontal_spacer"></div>
                <p>
            
            </div>
            
                </div>
            
                <div class="vertical_spacer">
                  <p> </p>
                </div>
                
            
            </div>
            
        </mat-card-actions>
      </mat-card>

    </mat-tab>
    <mat-tab [disabled]="workloadTabDisabled"  label="Step 2:  Choose Workload">
            <mat-tab-group mat-align-tabs="start">
                    <mat-tab label="@Load Annotations">
                          <app-use-cases></app-use-cases>   
                    </mat-tab>
                    <mat-tab label="Workload Key">
                          <app-workload-key></app-workload-key>
                    </mat-tab>
                </mat-tab-group>        
    </mat-tab>
  </mat-tab-group>
  
</mat-card>
