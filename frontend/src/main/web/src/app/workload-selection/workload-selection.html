<div class="sut-div">
  <mat-tab-group (selectedIndexChange)="tabSelectionChanged($event)"> 

    <mat-tab label="Main">
      <p></p>
      <div>
        <mat-checkbox 
        #sutCheckbox
        [disabled]="isSutInProcess()"
        matTooltip="Check to start the System Under Test"
        matTooltipPosition="after"
        (change)="launchSutCheckboxChange($event)" >System Under Test</mat-checkbox>
    
        <div>
      Status: {{ getSutTextStatus() }}
    </div>

      </div>
        <mat-card class="info-card">
            <mat-checkbox id="loadGeneratorCheckbox"
            #loadGeneratorCheckbox
            [disabled]="isLoadGeneratorInProcess() || workloadTabDisabled"
            matTooltip="Check to apply load"
            matTooltipPosition="after"
            (change)="launchLoadGeneratorCheckboxChange($event)" >Load Generator</mat-checkbox>
            <mat-card-header>     
              Status: {{ getLoadGeneratorTextStatus() }}
            </mat-card-header>     
        </mat-card>
        <mat-card class="info-card">
          <mat-expansion-panel width="50%" [disabled]="workloadTabDisabled" >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Markdown Content - Java Performance
              </mat-panel-title>
            </mat-expansion-panel-header>
              <app-markdown></app-markdown>
          </mat-expansion-panel>
      

        </mat-card>
    </mat-tab>
  <mat-tab [disabled]="workloadTabDisabled"  label="Advanced">
            <mat-tab-group mat-align-tabs="start">
                    <mat-tab label="@Load Annotations">
                          <app-use-cases></app-use-cases>   
                    </mat-tab>
                    <mat-tab label="Workload Key">
                          <app-workload-key></app-workload-key>
                    </mat-tab>
                </mat-tab-group>        
    </mat-tab>
  </mat-tab-group>
</div>
