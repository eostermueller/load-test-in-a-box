<h1 class="center">Pagination using Angular 7</h1>

<ul class="list">
    <li *ngFor="let element of dataSource?.connect() |  async">
    <app-demo-card [element]="element"></app-demo-card>
    </li>
</ul>
<mat-paginator   #paginator class="mat-elevation-z8"
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="pageEvent = $event; pageChange($event)"
></mat-paginator>
